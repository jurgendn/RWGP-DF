mode: "batch" # Options: "batch", "window_frame"
# mode: "window_frame" # Options: "batch", "window_frame"

default_configs:
  load_full_nodes: &load_full_node false # Options: true, false
  max_steps: &max_steps 100 # Maximum number of steps for the benchmark
  initial_fraction: &initial_fraction 0.5 # Initial fraction of nodes to consider in the benchmark
  batch_range: &batch_range 0.01 # Initial fraction of nodes to consider in the benchmark
  delimiter: &delimiter " " # Delimiter for the dataset files

# Options: "college_msg", "bitcoin_alpha", "bitcoin_otc", "sx-mathoverflow"
target_datasets:
  # - soc-reddit-hyperlink-body
  - primary_school
  # - sx-askubuntu
  # - email-eu-core
  # - sx-mathoverflow
  # - college_msg
  - synthetic_graph
  # - bitcoin_alpha
  # - bitcoin_otc
batch_data_manager:

    dataset_path: dataset/synthetic_graph.txt
    dataset_type: synthetic_graph
    source_idx: 0
    target_idx: 1
    batch_range: *batch_range
    initial_fraction: *initial_fraction
    max_steps: *max_steps
    load_full_nodes: *load_full_node
